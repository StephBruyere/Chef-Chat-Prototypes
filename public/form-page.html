<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Yanone+Kaffeesatz:400,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Mobile Responsive Viewport info-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI links -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Native CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">            
            <div class="navbar-header"> 
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse col-12" id="bs-example-navbar-collapse-1">             
                <form class="navbar-form navbar-left col-6">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Username" required>
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                </form>
                <!-- Logo -->
                <div class="container">
                <div class="key"><a href="/"><img src="assets/img/logo.png" style="width:200px"></a></div> </div>
            </div>
    </nav>
    <!--Jumbotron-->
 <div class="jumbotron">
    <div class="container innerBox">
        <div class="border">
            <h1 class="display-3">FIND A RECIPE</h1>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Recipe Name" required>
                <button type="submit" id="subBtn" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span><a href="/recipes">Submit</a></button>
            </form>
        </div>
    </div>
</div>
    <!--Panel row one-->
    <div class="container menu">
        <div class="panel panel-default ">
            <div class="panel-heading header">
                <h3 class="panel-title"><img src="assets/img/spoon.png" width="30px"> RECIPES </h3>
            </div>
            <div class="panel-body">
                <section class="row text-center placeholders col-md-12">
                    <form>
                        <!--Recipe Name-->
                        <div class="form-group">
                            <label for="recipe-name" class="col-sm-1 col-form-label">Recipe Name</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="recipe-name" placeholder="insert recipe name" required>
                            </div>
                        </div>
                        <!--Cook time-->
                        <div class="form-group">
                            <label for="time" class="col-sm-1 col-form-label">Time Cook</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="time" placeholder="enter cook time" required>
                            </div>
                        </div>
                        <!--Image-->
                        <div class="form-group">
                            <label for="image" class="col-sm-1 col-form-label">Image URL</label>
                            <div class="col-sm-11">
                                <input type="url" class="form-control" id="image" placeholder="enter full image url">
                            </div>
                        </div>
                        <!--Author-->
                        <div class="form-group">
                            <label for="author" class="col-sm-1 col-form-label">Author</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="author" placeholder="your name" required>
                            </div>
                        </div>
                        <!--Ingredients-->
                        <div class="form-group">
                            <label for="ingredients" class="col-sm-1 col-form-label">Ingredients</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" id="ingredients" rows="3"></textarea>
                            </div>
                        </div>
                        <!--Instructions-->
                        <div class="form-group">
                            <label for="instructions" class="col-sm-2 col-form-label">Instructions</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" id="instructions" rows="3"> </textarea>                         
                                <button type="submit" id="subBtn" class="recipeSubmit btn"><a href="/recipes">Submit</a></button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footerText"> <span class="text-muted "> &copy; Chef Chat, 2017</span></div>
        </div>
    </footer>
</body>

</html>
